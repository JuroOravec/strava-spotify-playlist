overwrite: true
schema:
  - './src/modules/**/graphql/schema.ts'
generates:
  src/types/graphql.d.ts:
    plugins:
      - typescript
      - time
      - add:
          content:
            - '/* eslint-disable */'
            - '/* This file is autogenerated, see codegen.composables.yml */'
    config:
      enumsAsTypes: true
config:
  typesPrefix: Gql
